<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/style.css" />
<link rel="stylesheet" type="text/css" href="../../css/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="../../css/skin_/table.css" />
<link rel="stylesheet" type="text/css" href="../../css/jquery.grid.css" />


<title>表格</title>
</head>

<body>
<div id="container">
	<div id="hd"></div>
    <div id="bd">
    	<div id="main">
        	<div class="search-box ue-clear">
                    <div class="kv-item ue-clear">
                        <label>选择类型:</label>
                        <div class="kv-item-content">
                            <select id = "kindsbook">
                                <option value="">全部</option>
                                <option th:each="kind:${kinds}" th:value="${kind.id}" th:text="${kind.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="kv-item ue-clear">
                        <label>模糊搜索:</label>
                        <div class="kv-item-content">
                            <input type="text" value="" style="width: 150px;" id="bookname"/>
                        </div>
                        <div class="search-button" style="margin-left: 20px">
                            <input class="button" type="button" id="btn-search" value="搜索一下" />
                        </div>
                    </div>


                </div>
             </div>
             
            <div class="table">
            	<div class="opt ue-clear">
                	<span class="sortarea">
                    	<span class="sort">
                        	<label>排序：</label>
                            <span class="name">
                            	<i class="icon"></i>
                                <span class="text">名称</span>
                            </span>
                        </span>
                        
                        <i class="list"></i>
                        <i class="card"></i>
                    </span>
                	<span class="optarea">
                        <a href="javascript:;" class="add">
                            <i class="icon"></i>
                            <span class="text">添加</span>
                        </a>
                        <a href="javascript:;" class="delete">
                            <i class="icon"></i>
                            <span class="text">删除</span>
                        </a>
                        
                        <a href="javascript:;" class="statistics">
                            <i class="icon"></i>
                            <span class="text">统计</span>
                        </a>
                        
                        <a href="javascript:;" class="config" id="downListen">
                            <i class="icon"></i>
                            <span class="text">下载</span>
                        </a>
                    </span>
                </div>
                
                <div class="grid"></div>
                
                <div class="pagination"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/global.js"></script>
<script type="text/javascript" src="../../js/jquery.select.js"></script>
<script type="text/javascript" src="../../js/core.js"></script>
<script type="text/javascript" src="../../js/jquery.pagination.js"></script>
<script type="text/javascript" src="../../js/jquery.grid.js"></script>
<script type="text/javascript" src="../../js/WdatePicker.js"></script>
<script type="text/javascript">
    $(function () {
        sendAjaxForObj(1);
        pageListen();
    });
	$('select').select();
	var head = [
            {label:"下载",width:30},{
				label: '图书名称',
				width: 100,
				sortable: 'default',
				name: 'id'	
			},{
                label: '作者',
                width: 100,
                sortable: 'default',
                name: 'author'
            },{
				label:'所属类型',
				width: 150,
				sortable: 'default',
				name:'name'	
			},{
				label:'上传者',
				width:70
			},{
				label: '审核人',
				width: 70
			},{
				label: '下载量',
				width:70
			},{
                label: '查看量',
                width:70
            },{
                label: '上传时间',
                width:160
            },{
                label: '描述',
                width:200
            }];
			
	var tbody = []

    function pageListen() {
        changeKind();
        btnSearch();
    }

    function btnSearch() {
        $("#btn-search").on("click", function () {
            sendAjaxForObj(1);
        })
    }
    
    // 分类改变事件
    function changeKind() {
        $("#kindsbook").on("change", function () {
            sendAjaxForObj(1);
        })
    }
	    function sendAjaxForObj (index) {
	        // index = (index == null) ? 0 : index;
	        $.ajax({
                url : "/books/listbook",
                type : "post",
                cache:false,
                data : {
                    "page" : index ,
                    "size" : 10,
                    "examine" : 1,
                    "kind.id" : $("#kindsbook option:selected").val(),
                    "name":$("#bookname").val()
                },
                success:function (res) {
                    pageFun(res.data);
                    tbody = new Array();
                    var currec = res.data.pageNum;
                    $.each(res.data.list, function (index, value) {
                        var tempArr = new Array();
                        // tempArr.push("<a href='javascriput:;'onclick='window.location.href=\"/books/downbooks?id="+value.id+"\"'>下载</a>");
                        tempArr.push("<a href='/books/downbooks?id="+value.id+"'>下载</a>");
                        tempArr.push("<a href='javascript:;' onclick='window.open(\"/books/onlinebook?id="+value.id+" \", \"_blank\")'>" + value.name +"</a>");
                        tempArr.push(value.author);
                        tempArr.push(value.kind.name);
                        tempArr.push("<a href='javascript:;' onclick='window.location.href=\"/users/userbooks/?updateuid="+value.updateuid +"\"'>" + value.updatename +"</a>");
                        tempArr.push(value.examinename);
                        tempArr.push(value.downcount);
                        tempArr.push(value.onlinecount);
                        tempArr.push(value.updatedate);
                        tempArr.push(value.detail);
                        var fa = value.favourite == 1 ? '<img src="../../images/fa1.png"/>' : '<img style="width: 10px;height: 10px" src="../../images/fa2.png"/>';
                        var oper = [
                            {label:fa,value:value.id,onclick: function(){
                                    $.post("/books/favourite/datas",
                                        {
                                            bookid:value.id,
                                            favourite:value.favourite == 1 ? 0 : 1
                                        },
                                        function (res) {
                                            sendAjaxForObj(currec);
                                        });
                            }},
                            {label:'删除',value:value.id,onclick:function(){
                                if (confirm("确定删除？")) {
                                    $.post(
                                        "/books/saveorupdatebook",
                                        {
                                            "id":$(this)[0].value,
                                            "flag" : 0
                                        },
                                        function (res) {
                                            if (res != null && res.success) {
                                                alert("删除成功！");
                                                sendAjaxForObj(currec);
                                            }
                                        }
                                    );
                                }
                            }},{label:'编辑',value:value.id,onclick: function(){
                                window.location.href = "/books/editbookform?id="+$(this)[0].value;
                            }}]
                        tempArr.push(oper);
                        tbody.push(tempArr);
                    });
                    /// 模拟异步
                    setTimeout(function(){
                        $('.grid').Grid('setData',tbody, head);
                    },10);
                }
            });
        }

		$('.grid').Grid({
			thead: head,
			tbody: null,
			height:400,
			/*checkbox: {
				single:true	
			},*/
			operator: {
				type : "normal",
				width : 100	
			},
			sortCallBack : function(name,index,type){
				alert(name+","+index+','+type);
			}
			
		});
	
	$('.grid').Grid('addLoading');
    function pageFun (data) {
        $('.pagination').pagination(data.total, {
            totalData:data.total,
            current_page:data.pageNum - 1,
            callback: function (index) {
                sendAjaxForObj(index + 1);
            },
            display_msg: false
        });
    }

	$('.search-box input[type=radio]').click(function(e) {
        if($(this).prop('checked')){
			if($(this).attr('data-define') === 'define'){
				$('.define-input').show();
			}else{
				$('.define-input').hide();
			}
		}
    });
</script>
</html>
