<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/style.css" />
<link rel="stylesheet" type="text/css" href="../../css/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="../../css/skin_/form.css" />
<link href="umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/global.js"></script>
<script type="text/javascript" src="../../js/jquery.select.js"></script>
<script type="text/javascript" src="../../js/WdatePicker.js"></script>
<script type="text/javascript">
window.UMEDITOR_HOME_URL = 'umeditor/';  // 请换成绝对路径
</script>
<script type="text/javascript" src="../../js/umeditor.config.js"></script>
<script type="text/javascript" src="../../umeditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="../../innerjs/regist.js"></script>
<title>基础信息</title>
</head>

<body>
<div id="container">
	<div id="hd">
    </div>

    <div id="bd">
    	<div id="main">
            <h2 class="subfild">
            	<span>用户注册</span>
            </h2>
            <div class="subfild-content base-info">
            	<div class="kv-item ue-clear">
                	<label><span class="impInfo">*</span>用户名称</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="用户名称" class="validates"  maxlength="35" id="name"/>
                    </div>
                    <span class="kv-item-tip">标题字数限制在20个字符</span>
                </div>
                <div class="kv-item ue-clear">
                    <label><span class="impInfo">*</span>登录名</label>
                    <div class="kv-item-content">
                        <input type="text" placeholder="登录名" maxlength="20" id="username" class="validates"/>
                    </div>
                    <span class="kv-item-tip">标题字数限制在20个字符</span>
                </div>
                <div class="kv-item ue-clear">
                    <label><span class="impInfo">*</span>密码</label>
                    <div class="kv-item-content">
                        <input type="password" placeholder="密码" maxlength="20" id="password" class="validates" />
                    </div>
                    <span class="kv-item-tip">标题字数限制在20个字符</span>
                </div>
            </div>
            <div class="buttons">
                <input class="button" type="button" id="userregist" value="确认提交" />
            </div>
        </div>
    </div>
</div>
</body>
</html>
